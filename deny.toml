# https://embarkstudios.github.io/cargo-deny/checks/licenses/cfg.html

[graph]
targets = [
  "aarch64-apple-darwin",
  "x86_64-unknown-linux-musl",
  "aarch64-unknown-linux-musl",
  "wasm32-wasip2",
]
all-features = true
# exclude = []
# no-default-features = false
# features = []

[output]
feature-depth = 1

[advisories]
ignore = []

[licenses]
allow = [
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "CDLA-Permissive-2.0",
  "ISC",
  "MIT",
  "Unicode-3.0",
  "Zlib",
]

[licenses.private]
ignore = true

# [[licenses.exceptions]] 
# allow = ["OpenSSL"]
# crate = "ring"

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "allow"
deny = [{ name = "tokio", deny-multiple-versions = true }]
skip-tree = [
  # cuid2 depends on wasi v0.11.1+wasi-snapshot-preview1 while other crates
  # depend on 0.14.5+wasi-0.2.4 so ignore its dependency tree until it updates
  { name = "examples", depth = 5 },
  { name = "test-utils", depth = 5 },
]
# allow=["git"]

[bans.workspace-dependencies]
duplicates = "deny"
include-path-dependencies = true
unused = "deny"
